<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Your Movie Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #141e30, #243b55);
            color: #fff;
        }
        .booking-form {
            background-color: #ffffff;
            color: #000;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            margin: auto;
            margin-top: 80px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        h2 {
            margin-bottom: 30px;
            color: #0d6efd;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }
        button {
            background-color: #0d6efd;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <form class="booking-form" action="action" method="POST">
        <h2 class="text-center">Movie Ticket Booking</h2>

        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" id="phone" name="phone" class="form-control" required pattern="[0-9]{10}" placeholder="10-digit number">
        </div>

        <div class="mb-3">
            <label for="movie" class="form-label">Movie Name</label>
            <input type="text" id="movie" name="movie" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="location" class="form-label">Theater Location</label>
            <input type="text" id="location" name="location" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price per Ticket (â‚¹)</label>
            <input type="number" id="price" name="price" class="form-control" required>
        </div>

        <div class="mb-4">
            <label for="tickets" class="form-label">Number of Tickets</label>
            <input type="number" id="tickets" name="tickets" class="form-control" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary px-5">Book Now</button>
        </div>
    </form>
</div>
</body>
</html>
